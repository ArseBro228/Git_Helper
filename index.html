<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT COMMANDS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>git init</h1>
    <h1>git config user.name "<span>name</span>"</h1>
    <h1>git config user.email "<span>email</span>"</h1>
    <h1>git add .</h1>
    <h1>git status</h1>
    <h1>git commit -m "<span>name of file</span>"</h1>
    <h1>git branch -M main</h1>
    <h1>git remote add origin https://github.com/<span>User_Name</span>/<span>file_name</span>.git</h1>
    <h1>git push origin main</h1>
</body>
</html>
